<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <!-- Header -->
        <header>My Music Player</header>

        <!-- Main Content -->
        <main>
            <!-- Trending Songs -->
            <section id="trending">
                <h2>Trending Now</h2>
                <ul id="trendingList">
                    <!-- Songs will be loaded here -->
                </ul>
            </section>

            <!-- Audio Player -->
            <section id="player">
                <h2>Now Playing</h2>
                <p id="trackInfo">Select a song to play</p>
                <audio id="audioPlayer" controls></audio>
                <div style="text-align: center; margin-top: 10px;">
                    <button id="prevTrack">‚èÆ Prev</button>
                    <button id="nextTrack">‚è≠ Next</button>
                </div>
            </section>

            <!-- User Playlist and Favorites -->
            <section id="playlistAndFavorites">
                <h2>Your Playlist & Favorites</h2>
                <div class="list-container">
                    <!-- Playlist Section -->
                    <div class="playlist-section">
                        <h3>Your Playlist</h3>
                        <ul id="playlistList">
                            <!-- Songs added to the playlist will be displayed here -->
                        </ul>
                    </div>

                    <!-- Favorites Section -->
                    <div class="favorites-section">
                        <h3>Your Favorites</h3>
                        <ul id="favoritesList">
                            <!-- Favorite songs will be displayed here -->
                        </ul>
                    </div>
                </div>
                <button id="sharePlaylist">üì§ Share Playlist</button>
                <button id ="shareFavourite">üì§ Share Favourite</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
